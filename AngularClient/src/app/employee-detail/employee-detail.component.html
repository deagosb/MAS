<div *ngIf="employee">
  <h2>Name: {{ employee.name | uppercase }}</h2>
  <div><span>Id: </span>{{ employee.id }}</div>
  <div><span>Contract Type: </span>{{ employee.contractTypeName }}</div>
  <div><span>Hourly Salary: </span>{{ employee.hourlySalary }}</div>
  <div><span>Monthly Salary: </span>{{ employee.monthlySalary }}</div>
  <div><span>Anual Salary: </span>{{ employee.annualSalary }}</div>
</div>
